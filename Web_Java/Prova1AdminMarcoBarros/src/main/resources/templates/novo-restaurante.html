<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/style_form.css}">
    <title>Cadastrar Restaurante</title>
</head>
  <body style="text-align: center">
    <h2>CADASTRE O NOVO RESTAURANTE</h2>
      <form style="text-align: center"
            action="#"
            th:action="@{/adicionar-restaurante}"
            th:object="${restaurante}"
            method="post">
        <label for="nome">Nome: </label>
        <input type="text" th:field="*{nome}" id="nome">
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        <br/><br/>
        <input type="submit" value="Cadastrar">
      </form>
    <p><a href="/index" class="btn">Listar Restaurantes</a></p>
  </body>
</html>
