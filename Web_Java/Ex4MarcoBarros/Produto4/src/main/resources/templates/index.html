<!DOCTYPE html>
<html lang="">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Produtos Ex4MarcoBarros</title>
  </head>
  <div>
    <table>
      <thead>
      <tr>
        <th>Nome</th>
        <th>Pre√ßo</th>
        <th>Quantidade</th>
        <th>Editar</th>
        <th>Remover</th>
        <th>Adicionar Carrinho de Compras</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="produto : ${produtos}">
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.preco}"></td>
        <td th:text="${produto.quantidade}"></td>
        <td><a class="btn-edit" th:href="@{/editar/{id}(id=${produto.id})}">Editar</a></td>
        <td><a class="btn-remove" th:href="@{/remover/{id}(id=${produto.id})}">Remover</a></td>
        <td><a class="btn-add" th:href="@{/favoritar/{id}(id=${produto.id})}">Adicionar Carrinho de Compras</a></td>
      </tr>
      </tbody>
    </table>
    <p><a href="/novo-produto">Adicionar um novo produto</a></p>
    <p><a href="/favoritos">Exibir carrinhos de compras</a></p>
  </div>
</html>
