<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_index.css">
    <title>Lista de Restaurantes</title>
</head>
    <body>
        <h2>Restaurantes PROVA1 MarcoBarros</h2>
            <table class="table-index">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Card√°pio</th>
                    <th>Editar</th>
                    <th>Remover</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="restaurante : ${restaurantes}">
                    <td th:text="${restaurante.nome}"></td>
                    <td><a class="btn-edit" th:href="@{/cardapio-rest/{id}(id=${restaurante.id})}">Cardapio</a></td>
                    <td><a class="btn-edit" th:href="@{/editar-rest/{id}(id=${restaurante.id})}">Editar</a></td>
                    <td><a class="btn-remove" th:href="@{/remover-rest/{id}(id=${restaurante.id})}">Remover</a></td>
                </tr>
                </tbody>
            </table>
        <p><a href="/novo-restaurante" class="btn-add">Cadastrar novo restaurante</a></p>
    </body>
</html>
